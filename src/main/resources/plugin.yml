name: '${project.name}'
version: '${project.version}'
main: me.Domplanto.streamLabs.StreamLabs
api-version: '1.21'
# noinspection YAMLSchemaValidation
author:
  - Membercat Studios
  - Domplanto
  - codingcat
description: A Minecraft plugin that allows Youtube/Twitch donations to trigger events in your Minecraft world using the Streamlabs API!
softdepend:
  - PlaceholderAPI

commands:
  streamlabs:
    description: Main command for Streamlabs integration
    usage: /<command> <connect|disconnect|player|ratelimiters|test|goal|status|reload>
    permission: streamlabs.admin

permissions:
  streamlabs.admin:
    description: Allows access to all Streamlabs commands
    default: op
  streamlabs.status:
    description: Players with this permission will be able to see all status messages sent by the plugin.
    default: op